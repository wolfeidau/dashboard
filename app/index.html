<!DOCTYPE html>
<html lang="en" ng-app="dashboard">
<head>
    <meta charset="utf-8">
    <title>HSD Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dashboard for Systems related data.">
    <meta name="author" content="Hammond Street Developments">

    <!-- Le styles -->
    <link rel="stylesheet/less" type="text/css" href="css/dashboard.less">
    <link rel="stylesheet/less" type="text/css" href="css/bootstrap/bootstrap.less">
</head>
<body>

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#">HSD Dashboard</a>

            <div class="nav-collapse">
                <ul class="nav">
                    <li class="active">
                        <a href="#"><i class="icon-home icon-white"></i> Home</a>
                    </li>
                    <li><a href="#settings"><i class="icon-wrench icon-white"></i> Settings</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
</div>
<div class="container">
    <section id="dashboard">

        <div class="page-header">
            <h2>System Types</h2>
        </div>

        <div ng-controller="DASH.SystemListController" class="row">
            <div class="span12">
                <div class="tabbable">
                    <ul class="nav nav-tabs">
                        <li ng-repeat="pane in panes" ng-class="{active:pane.selected}">
                            <a href="" ng-click="select(pane)">{{pane.title}}</a>
                        </li>
                    </ul>
                    <div class="tab-content">

                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th><a href="" ng-click="predicate = 'id'; reverse=false">#</a>
                                    (<a href ng-click="predicate = '-id'; reverse=false">^</a>)</th>
                                <th><a href="" ng-click="predicate = 'hostname'; reverse=false">Hostname</a>
                                    (<a href ng-click="predicate = '-hostname'; reverse=false">^</a>)</th>
                                <th><a href="" ng-click="predicate = 'ip'; reverse=false">IPV4 Address</a>
                                    (<a href ng-click="predicate = '-ip'; reverse=false">^</a>)</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="host in hosts | orderBy:predicate:reverse">
                                <td>{{host.id}}</td>
                                <td>{{host.hostname}}</td>
                                <td>{{host.ip}}</td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>

    </section>
</div>

<script src="js/lib/less-1.3.0.min.js"></script>
<script src="js/lib/angular-1.0.1.js"></script>
<script src="js/lib/xml2json-1.0.6.js"></script>
<script src="js/dashboard.js"></script>

</body>
